{% set name = "flask" %}
{% set version = "3.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flask-{{ version }}.tar.gz
  sha256: bf656c15c80190ed628ad08cdfd3aaa35beb087855e2f494910aa3774cc4fd87

build:
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - flit-core <4
    - pip
  run:
    - python >={{ python_min }}

outputs:
  - name: {{ name }}
    build:
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
      noarch: python

    requirements:
      host:
        - python {{ python_min }}
        - flit-core <4
        - pip
      run:
        - python >={{ python_min }}
        - blinker >=1.9
        - click >=8.1.3
        # should be py<310 but we want to keep this noarch: python
        - importlib-metadata >=3.6.0
        - itsdangerous >=2.2
        - jinja2 >=3.1.2
        - markupsafe >=2.1.1
        - werkzeug >=3.1

    test:
      requires:
        - python {{ python_min }}
        - pip
      imports:
        - flask
        - flask.json
      commands:
        - flask --help
        - pip check

  - name: {{ name }}-with-async
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - asgiref >=3.2
    test:
      requires:
        - pip
        - python {{ python_min }}
      imports:
        - flask
        - asgiref.sync
      commands:
        - pip check

  - name: {{ name }}-with-dotenv
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - python-dotenv
    test:
      requires:
        - pip
        - python {{ python_min }}
      imports:
        - flask
        - dotenv
      commands:
        - pip check

about:
  home: https://palletsprojects.com/p/flask
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A simple framework for building complex web applications.
  description: |
    Flask is a lightweight [WSGI](https://wsgi.readthedocs.io/) web application framework. It is designed
    to make getting started quick and easy, with the ability to scale up to
    complex applications. It began as a simple wrapper around [Werkzeug](https://werkzeug.palletsprojects.com/)
    and [Jinja](https://jinja.palletsprojects.com/) and has become one of the most popular Python web
    application frameworks.
    Flask offers suggestions, but doesn't enforce any dependencies or
    project layout. It is up to the developer to choose the tools and
    libraries they want to use. There are many extensions provided by the
    community that make adding new functionality easy.
  doc_url: https://flask.palletsprojects.com/
  dev_url: https://github.com/pallets/flask/

